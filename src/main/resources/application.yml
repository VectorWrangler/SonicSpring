spring:
  application:
    name: SonicSpring
  datasource:
    url: jdbc:mysql://localhost:3306/music_website?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto

media:
  api: http://127.0.0.1:13666/

# 文件上传配置
upload:
  path: ./uploads

# JWT配置
jwt:
  expiration: 86400000 # 24小时 (毫秒)

# Swagger配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: cn.edu.hbnu.sonic.controller